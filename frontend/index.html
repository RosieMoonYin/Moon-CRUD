<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/frontend/styles.css">
  <link rel="stylesheet" href="pico.min.css">
  <title>Moon Phase Calendar</title>


</head>

<body>
  <div class="container">
    <h1>Moon Phase Calendar</h1>
    <p>Get to know the current phase of the moon and its details. Enter a date to check the status of the moon.</p>

    <div class="input-group">
      <label for="date-input">Choose a Date:</label>
      <input type="date" id="date-input">
      <button onclick="fetchMoonPhase()">Get Moon Phase</button>
    </div>

    <div class="moon-phase" id="moon-phase">
      <!-- Moon phase INFO HERE -->
    </div>

    <div class="journal-entry" id="journal-entry">
      <h2>Journal Entry</h2>
      <form id="journal-form">
        <textarea id="journal-text" placeholder="Write your journal entry here..."></textarea>
        <br>
        <br>
        <label for="mood-select">Mood:</label>
        <select id="mood-select">
          <option value="happy">Happy</option>
          <option value="sad">Sad</option>
          <option value="excited">Excited</option>
          <option value="tired">Tired</option>
          <option value="angry">Angry</option>
          <option value="anxious">Anxious</option>
        </select>
        <br>
        <button type="button" onclick="saveJournalEntry()">Save Entry</button>
      </form>
      <div id="journal-display">
        <!-- SHOW HERE -->
      </div>
    </div>
    <p class="smallprint">We are in the Beta phase, future development will integrate a moon diary for you to input
      moods
      and corellate them with phases of the moon.</p>
  </div>
  <script src="script.js"></script>
</body>

</html>
